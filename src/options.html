<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <style>
        label {
            font-size: 14px
        }

        button {
            border-radius: 2px;
            border: 1px solid #CCC;
            background: #FEFEFE;
            padding: 5px 20px;
            font: 400 normal 14px Arial, sans-serif;
        }

        button:hover {
            background: #EEE;
        }

        button:active {
            background: #CCC;
        }
    </style>
</head>

<body>
<form>
    <h3>Theme:</h3>

    <p>
        <label>
            <input id="theme-light" type="radio" name="theme" value="light"> Light
        </label>

        <label>
            <input id="theme-dark" type="radio" name="theme" value="dark"> Dark
        </label>
    </p>

    <button type="submit">Save</button>
</form>
<script src="options.js"></script>
</body>

</html>
